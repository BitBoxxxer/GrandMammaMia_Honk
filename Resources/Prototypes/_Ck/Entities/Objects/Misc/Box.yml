- type: entity
  id: boxForPrinter
  name: Набор для сборки принтера
  parent: boxBase
  suffix: Filled
  components:
  - type: Sprite
    sprite: _Ck/Objects/Misc/Boxes.rsi
    layers:
    - state: box
    - state: circuit
  - type: Item
    sprite: _Ck/Objects/Misc/Boxes.rsi
  - type: StorageFill
    contents:
      - id: PrinterMachineCircuitboard
      - id: MatterBinStockPart
      - id: CableApcStack1
        amount: 2
      - id: MicroManipulatorStockPart
      - id: SheetSteel1
        amount: 5
      - id: Screwdriver
        prob: 0.1
      - id: Wrench
        prob: 0.1

